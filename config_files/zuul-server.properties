#server port
server.port=8020
logback.access.enabled=true
#logback.access.config=classpath:logback-access.xml
logback.access.enableRequestAttributes=true
#disable default ribbon filter
zuul.RibbonRoutingFilter.route.disable=true
#enalbe sioeye ribbon filter
zuul.SioeyeRoutingFilter.route.disable=false
#zuul.ribbonIsolationStrategy=THREAD
zuul.host.connect-timeout-millis=20000
zuul.host.socket-timeout-millis=30000
#upload file
spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=1000Mb
#ignore all request by default
zuul.ignoredServices=*
#zuul error collector 
zuul.routes.test.path=/test/**
zuul.routes.test.stripPrefix=false
zuul.routes.test.serviceId=test-server

